version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ecm-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-npa_ecm_prod}
      POSTGRES_USER: ${DB_USER:-npa_ecm_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    container_name: ecm-redis-prod
    command: redis-server --appendonly yes
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ecm-backend-prod
    env_file:
      - ./backend/env/prod.env
    volumes:
      - media-data:/app/media
      - static-data:/app/staticfiles
    expose:
      - "8000"
    depends_on:
      - postgres
      - redis
    restart: always

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ecm-celery-worker-prod
    env_file:
      - ./backend/env/prod.env
    command: celery -A ecm_backend worker -l info
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    restart: always

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ecm-celery-beat-prod
    env_file:
      - ./backend/env/prod.env
    command: celery -A ecm_backend beat -l info
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: ecm-frontend-prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://ecm-backend/api}
      NODE_ENV: production
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:alpine
    container_name: ecm-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - static-data:/var/www/static
      - media-data:/var/www/media
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  postgres-data:
  media-data:
  static-data:







