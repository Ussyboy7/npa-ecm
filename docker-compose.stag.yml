version: "3.9"

services:
  postgres_stag:
    image: postgres:16-alpine
    container_name: ecm-postgres-stag
    environment:
      POSTGRES_DB: npa_ecm_stag
      POSTGRES_USER: ecmadmin
      POSTGRES_PASSWORD: ecmadmin
    volumes:
      - postgres_stag_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U npa_ecm_staging"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  redis_stag:
    image: redis:7-alpine
    container_name: ecm-redis-stag
    command: redis-server --appendonly yes
    volumes:
      - redis_stag_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  backend_stag:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ecm-backend-stag
    env_file:
      - ./backend/env/stag.env
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    depends_on:
      postgres_stag:
        condition: service_healthy
      redis_stag:
        condition: service_healthy
    restart: unless-stopped

  celery_worker_stag:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ecm-celery-worker-stag
    env_file:
      - ./backend/env/stag.env
    command: celery -A ecm_backend worker -l info
    volumes:
      - ./backend:/app
    depends_on:
      backend_stag:
        condition: service_started
      redis_stag:
        condition: service_healthy
    restart: unless-stopped

  celery_beat_stag:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ecm-celery-beat-stag
    env_file:
      - ./backend/env/stag.env
    command: celery -A ecm_backend beat -l info
    volumes:
      - ./backend:/app
    depends_on:
      backend_stag:
        condition: service_started
      redis_stag:
        condition: service_healthy
    restart: unless-stopped

  frontend_stag:
    build:
      context: ./frontend
      dockerfile: Dockerfile.stag
    container_name: ecm-frontend-stag
    environment:
      NEXT_PUBLIC_API_URL: http://backend_stag:8000/api
      NEXT_PUBLIC_ENVIRONMENT: staging
    depends_on:
      backend_stag:
        condition: service_started
    restart: unless-stopped

  nginx_stag:
    image: nginx:alpine
    container_name: ecm-nginx-stag
    ports:
      - "4646:80"
    volumes:
      - ./nginx/stag.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_logs_stag:/var/log/nginx
    depends_on:
      frontend_stag:
        condition: service_started
      backend_stag:
        condition: service_started
    restart: unless-stopped

  prometheus_stag:
    image: prom/prometheus:latest
    container_name: ecm-prometheus-stag
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_stag_data:/prometheus
    restart: unless-stopped

  grafana_stag:
    image: grafana/grafana:latest
    container_name: ecm-grafana-stag
    environment:
      GF_SECURITY_ADMIN_PASSWORD: staging_admin_change_me
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_stag_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  postgres_stag_data:
  redis_stag_data:
  nginx_logs_stag:
  prometheus_stag_data:
  grafana_stag_data:
